<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Form</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      background-color: #2c89ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f6ed8;
    }

    .success {
      background-color: #e0ffe0;
      color: #2b662b;
      padding: 10px;
      border: 1px solid #88cc88;
      border-radius: 4px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>Contact Form</h1>

  <!-- ✅ Success message (hidden by default) -->
  <div id="successMessage" class="success" style="display:none;">
    ✅ Thank you! Your form was submitted.
  </div>

  <form action="/submit" method="POST">
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <button type="submit">Send</button>
  </form>

  <script>
    // ✅ Show success message if URL has ?success=1
    const params = new URLSearchParams(window.location.search);
    if (params.get('success') === '1') {
      document.getElementById('successMessage').style.display = 'block';
    }
  </script>
</body>
</html>
